<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Static Template</title>

    <style type="text/css">
        div {
            background-color: rgb(123, 11, 11);
            width: 100px;
            height: 100px;
            margin: 3px;
        }

        #first-element {
            background-color: rgb(11, 222, 123);

            background-color: rgb(33, 11, 111);

</head>
<body>

    <div></div>
    <div class="blue-element"></div>
    <div class="blue-element"></div>
</body>
</html>
