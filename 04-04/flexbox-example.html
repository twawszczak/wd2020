<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        #container {
            border: 1px solid black;
            height: 700px;

            display: flex;

            flex-direction: column;

            justify-content: flex-end;
            align-items: center;
        }

        .item {
            background-color: rgb(33, 116, 77);
            margin: 10px;
            font-size: 70px;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
