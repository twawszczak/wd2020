<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <style type="text/css">
        #container {
            display: flex;

            background-color: rgb(222, 211, 13);

            height: 100px;

            align-items: center;
        }

        .item {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            flex-grow: 1;
        }

        .item:nth-child(2n) {
            width: 70px;
        }

        .item:last-child {
            align-self: stretch;
            height: auto;
        }
    </style>
</head>
<body>
<div id="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>
</body>
</html>
