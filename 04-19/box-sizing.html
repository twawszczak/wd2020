<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
        /*
        * {
            box-sizing: border-box;
        }
        */

        .item {
            margin: 10px;
            border: 3px solid black;
            background-color: rgba(231, 222, 11, 0.3);
            padding: 20px;
            width: 200px;
            min-height: 100px;
            box-sizing: content-box; /* default browser value  */
        }

        .item:nth-child(2) {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="item">
        tekst
